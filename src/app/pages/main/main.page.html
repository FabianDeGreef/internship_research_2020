<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <app-product
      *ngFor="let product of products"
      (addProduct)="onAdd(product)"
      (detailsProduct)="onDetails(product)"
      [product]="product"
    >
    </app-product>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-lg="6"
        size-md="6"
        size-sm="6"
        size="12"
        *ngFor="let product of products"
      >
        <div class="card">
          <app-cart-product
            (deletedProduct)="onDelete(product)"
            (detailsProduct)="onDetails(product)"
            [product]="product"
          ></app-cart-product>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

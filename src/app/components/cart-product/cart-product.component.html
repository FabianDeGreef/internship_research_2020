<ion-card class="card">
  <img [src]="product.imageUrl" />
  <ion-card-header>
    <ion-card-title>Name: {{ product.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="text-content">
    Description: {{ product.description }}
  </ion-card-content>
  <ion-card-content>
    <div>Price: â‚¬{{ product.price }}</div>
    <div class="buttonContainer">
      <ion-button (click)="onDelete(product)" color="danger">Delete</ion-button>
      <ion-button
        color="primary"
        routerLink="/menu/home/tabMain/details"
        routerDirection="forward"
        (click)="onDetails(product)"
      >
        Details</ion-button
      >
    </div>
  </ion-card-content>
</ion-card>
